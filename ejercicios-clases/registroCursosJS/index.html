<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Registro de cursos</title>
</head>
<body>
    <h1 class="text-primary">Registro de cursos</h1> 

    <div id="coursesList">
        <div class="course">
            <label>Cursos: <input type="text" name="courseName[]" placeholder="Nombre curso"></label>
            <label>Créditos: <input type="number" name="courseCredits[]" class="credits" min="0"></label>
            <button class="btn btn-danger" id="eliminar">Eliminar Curso</button>
        </div>
    </div>

    <button class="btn btn-primary" id="agregar">Agregar Curso</button>
    
    <h2>Total de Créditos: <span id="totalCreditos">0</span></h2> 

    <script src="script.js"> </script>
</body>
</html>
