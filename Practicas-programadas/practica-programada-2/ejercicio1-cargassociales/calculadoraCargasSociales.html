<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de Cargas Sociales</title>
</head>
<body>

    <div class="container">
    <h2>Calculadora de Deducciones </h2>
    <label for="salario">Ingrese su salario: </label>
    <input id="salario" type="number">
    <button id="calcular">Calcular</button>

    <h2>Resultado</h2>
    <p>Salario Bruto: ₡ <span id="salarioBruto"></span> </p>
    <p>Cargas Sociales (CCSS): ₡ <span id="cargaSocial"></span> </p></p> 
    <p>Impuestos sobre la renta: ₡ <span id="impuestoSobreR"></span> </p>
    <p>Salario Neto: ₡ <span id="salarioNeto"></span> </p>

</div>

    <script src="script.js"> </script>
    
</body>

</html>
